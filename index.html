<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    <table class="calc">
        <tr>
            <th colspan="4"></th>
        </tr>

            <td>CE</td>
            <td>C</td>
            <td>DEL</td>
            <td>/</td>

            <td>9</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>

        </tr>

            <td>+\-</td>

            <td>=</td>
        </tr>
